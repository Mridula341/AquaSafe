<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSafe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Floating Background Shapes -->
    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="glass-container">

        <header class="glass-header">
            <div class="logo-box">
                <span class="logo-icon">ðŸ’§</span>
            </div>
            <div class="title-box">
                <h1>AquaSafe</h1>
                <p>Cloud-Based Water Quality & Prediction</p>
            </div>
        </header>

        <main>
            <!-- Input Card -->
            <section class="glass-card input-card">
                <form id="predictionForm" novalidate>

                    <div class="input-group">
                        <label for="criteria">Turbidity Status</label>
                        <div class="custom-select">
                            <select id="criteria" name="criteria" required>
                                <option value="" disabled selected>Select status...</option>
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                            </select>
                            <span class="arrow">â–¼</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group half">
                            <label for="percentage">Solids % (0-100)</label>
                            <input type="number" id="percentage" name="percentage" placeholder="25.5" min="0" max="100"
                                step="0.1" required>
                            <span class="error-text hidden" id="percentageError">Invalid %</span>
                        </div>
                        <div class="input-group half">
                            <label for="salt_count">Salt (ppm)</label>
                            <input type="number" id="salt_count" name="salt_count" placeholder="e.g. 45000" min="0"
                                step="1" required>
                            <span class="error-text hidden" id="saltError">Invalid ppm</span>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="glass-btn">
                        <span class="btn-text">Predict Water Safety</span>
                        <div class="loader hidden"></div>
                    </button>

                    <p class="global-error hidden" id="globalError"></p>
                </form>
            </section>

            <!-- Result Card (Hidden by Default) -->
            <section id="resultCard" class="glass-card result-card hidden">
                <div class="card-header">
                    <h3>Prediction Result</h3>
                    <button id="closeResult" class="close-btn" title="Close Result">&times;</button>
                </div>

                <div class="result-content">
                    <div class="status-ring" id="statusRing">
                        <div class="status-icon" id="statusIcon">?</div>
                    </div>

                    <div class="text-content">
                        <h2 id="predictionResult">--</h2>
                        <div class="risk-badge">
                            <span>Risk Level:</span>
                            <strong id="riskLevel">--</strong>
                        </div>
                    </div>
                </div>

                <!-- Chart removed for cleaner Glassmorphism view -->
            </section>

        </main>

        <footer class="glass-footer">
            <p>Powered by RandomForest & Flask â€¢ Hackathon 2025</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
